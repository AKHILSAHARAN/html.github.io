<!DOCTYPE html>
<html>
    <head>
        <title>Register page HTML</title>
        <meta charset="UTF-8">
        <style>
            #register-form{
width: 300px;
background-color: rgb(185, 154, 28);
text-align: center; 
padding: 16px;

            }
        </style>
      
    </head>
    <body>
        <h1>Register Now :)</h1>
        <form id="register-form">
            <div>
                Full name:<br>
                <input type="text" name="Full-name" placeholder="Full name" autofocus required>
            </div>
            <div>
               Email<br>
                <input type="text" name="email" required>
            </div>
            <div>
               Password<br>
                <input type="password" name="pass" required maxlength="8">
            </div>
            <div>
                Confirm password<br>
                <input type="password" name="Pass" required maxlength="8"><br>
            </div>
            <div>
              <br>  Gender:
                <input type="radio" name="male" value="male" > Male </input>
                <input type="radio" name="female" value="female" > Female </input>
                <input type="radio" name="others" value="others" > Other </input>
            </div>
            <div>
                Security Question:
                <select name="security-question">
                    <option>What was your first pet name?</option>
                    <option>What is name of your birth city?</option>
                    <option>What is your favourite sport?</option>

                </select>
            </div>
            <div>
                <textarea name="answer" rows="6" cols="30"></textarea>
            </div>
            <input type="checkbox" name="conditions" required>I accept the terms and conditions.</input>
           <br> 
           <input type="submit" name="submit">
        </form>
    </body>
